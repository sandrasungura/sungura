
<!-- Footer Section -->

<footer>
    <div class="container">
         <div class="row">

              <div class="col-md-3 col-sm-3" style="font-size: 32px">
                   <a href="{{ "/" | relLangURL }}" class="navbar-brand" style="font-size: 48px"><i class="fas fa-palette"></i></a>
              </div>

              <div class="col-md-4 col-sm-4">
                   <p><a href="mailto:{{ .Site.Data.contact.email }}">{{ .Site.Data.contact.email }}</a></p>
                   <p>Madrid, Spain</p>
              </div>

              <div class="col-md-offset-1 col-md-4 col-sm-offset-1 col-sm-3">
                    <ul class="social-icon">
                         <li><a href="mailto:{{ .Site.Data.contact.email }}" class="fas fa-envelope"></a></li>
                         <li><a href="{{ .Site.Data.contact.linkedin }}" class="fab fa-linkedin"></a></li>
                         <li><a href="{{ .Site.Data.contact.artstation }}" class="fab fa-artstation"></a></li>
                         {{ if .Site.Data.contact.telegram }}
                         <li><a href="{{ .Site.Data.contact.telegram }}" class="fab fa-telegram-plane"></a></li>
                         {{ end }}
                    </ul>                         
              </div>

              <div class="clearfix col-md-12 col-sm-12">
                   <hr>
              </div>

              <div class="col-md-6 col-sm-6">
                   <div class="footer-copyright">
                        <p>All Rights Reserved.</p>
                   </div>
              </div>
         </div>
    </div>
</footer>


<!-- SCRIPTS -->

<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/custom.js"></script>

</body>
</html>
