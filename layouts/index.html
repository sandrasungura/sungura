{{ partial "header" . }}


<!-- Home Section -->

<section id="home">
     <div class="container">
          <div class="row">
               <div class="col-md-12 col-sm-12">
                    {{ .Content }}
                    <hr>
               </div>
 
          </div>
     </div>
 </section>

<!-- Portfolio Section -->

<section id="portfolio">
     <div class="container">
          <div class="row">

               {{ range where .Site.RegularPages "Section" "post" }}
                    <div class="col-md-4 col-sm-6">
                         <a href="{{ .Permalink }}">
                              <div class="portfolio-thumb">
                                   <img src="/images/{{ .Param "image" }}" class="img-responsive" alt="Portfolio">
                                        <div class="portfolio-overlay">
                                             <div class="portfolio-item">
                                                  <h3>{{ .Title }}</h3>
                                             </div>
                                        </div>
                              </div>
                         </a>
                    </div>
               {{ end }}

          </div>
     </div>
</section>
{{ partial "footer" . }}
